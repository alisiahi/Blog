{% extends "blog/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
        
<div class="d-flex align-items-center h-100">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-md-8 col-lg-6">
                <form method="post" class="card p-3 my-3">
                    <h5 class="text-center mt-4"><strong>Share</strong> <i>"{{ post.title }}"</i> <strong>by e-mail</strong></h5>
                    {{ form|crispy }}
                    {% csrf_token %}
                    <button type="submit" class="btn btn-primary btn-block mb-4">Send E-mail</button>
                </form>
            </div>
        </div>
    </div>
</div>
    
{% endblock %}
